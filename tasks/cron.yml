---
## crontab
- name: "connect | add crontab"
  cron:
    name: kopia "{{ item.name }}"
    minute: "{{ kopia_cron_minute }}"
    hour: "{{ kopia_cron_hour }}"
    user: "{{ kopia_cron_user }}"
    job: "/usr/bin/kopia snapshot create {{ item.path }}"
    cron_file: kopia
  loop: "{{ kopia_directory }}"
  when: kopia_cron is defined
    - kopia
    - kopia_connect
    - kopia_cron
